{% extends './layout.html' %}

{% block content %}
<a class="btn btn-success col-md-1" href="/book/gradeAdd/">添加班级</a>

      <tr>
        <th>所属院系</th>
        <th>班级名称</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
        {% for obj in dataList %}

        <td>{{ obj.college.name }}</td>
        <td>{{ obj.name }}</td>

            <a href="#">修改</a>

        </td>
      </tr>
      {% endfor %}
     
    </tbody>
  </table>

{% endblock content %}
